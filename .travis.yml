language: php
dist: precise
php:
  - 5.6
  - 5.5
  - 5.4
  - 5.3
  - hhvm

matrix:
  allow_failures:
    - php: hhvm

script:
  - if [[ ! ${TRAVIS_PHP_VERSION:0:3} < "5.5" ]]; then  composer require overtrue/phplint;  ./vendor/bin/phplint; fi
  - phpunit

after_success:
  - bash <(curl -s https://codecov.io/bash)